engine:
  window:
    width: 1920
    height: 1024
    fullscreen: no

application:
  meshes:
    - name: damaged_helmet
      mesh_file: ../data/meshes/gltf-samples/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf

  entities:
    - components:
       - type: camera
         position: [0.0, 0.0, 0.0]
         fov: 45.0
         zNear: 0.1
         zFar: 100.0

    - components:
      - type: static_mesh
        mesh: damaged_helmet
        position: [0.0, 0.0, -5.0]
        rotation: [-90.0, 180, 0.0]
        scale: [1.0, 1.0, 1.0]
