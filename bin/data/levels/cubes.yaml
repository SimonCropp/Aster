engine:
  window:
    width: 1920
    height: 1024
    fullscreen: no

application:
  meshes:
    - name: backpack
      mesh_file: ../data/meshes/backpack/backpack.obj

  entities:
    - components:
       - type: camera
         position: [0.0, 0.0, 0.0]
         fov: 45.0
         zNear: 0.1
         zFar: 100.0

    - components:
      - type: static_mesh
        mesh: backpack
        position: [0.0, 0.0, -5.0]
        scale: [1.0, 1.0, 1.0]
        attach_to_root: false
